<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikhire - Campus Recruitment System</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        /* Custom styles to match the color scheme */
        :root {
            --primary: #4F46E5;
            --secondary: #7C3AED;
            --accent: #EC4899;
            --background: #F8FAFC;
            --text: #1F2937;
        }

        body {
            background-color: var(--background);
            color: var(--text);
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-secondary {
            background-color: var(--secondary);
            color: white;
        }

        .btn-accent {
            background-color: var(--accent);
            color: white;
        }
    </style>
</head>
<body class="font-sans">
    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <img src="https://via.placeholder.com/40" alt="Nikhire Logo" class="h-8 w-8 mr-2">
                    <span class="text-xl font-bold text-gray-800">Nikhire</span>
                </div>
                <nav>
                    <a href="#" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                    <a href="#" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Jobs</a>
                    <a href="#" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Companies</a>
                    <a href="#" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">About</a>
                </nav>
                <div>
                    <button id="loginBtn" class="btn-primary px-4 py-2 rounded-md text-sm font-medium">Login</button>
                    <button id="signupBtn" class="btn-secondary px-4 py-2 rounded-md text-sm font-medium ml-2">Sign Up</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div id="appContent">
            <!-- Content will be loaded here dynamically -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-md mt-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <p class="text-center text-gray-600">Â© 2023 Nikhire. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript for the application -->
    <script src="js/app.js"></script>
</body>
</html>
